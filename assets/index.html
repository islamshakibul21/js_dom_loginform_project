<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
</head>
<body class="bg-slate-500 ">
     <section class="max-w-md min-h-screen py-6 mx-auto bg-gray-200">
      <!-- logo icon container -->
      <header>
          <nav class="justify-center pt-10 pb-7 items-center flex ">
                 <div class="flex items-center relative w-9/12 mt-10 justify-center"> 
                   <img class="absolute w-48" src="../assets/bg.png" alt="">                     
                  <img  class="w-16 " src="../assets/Group.png" alt="">
              </div>
            
          </nav>
      </header>

            <!-- form section -->
           
                
            
              <div class=" hero-content flex-col lg:flex-row-reverse">
                
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Email</label>
                      <input type="email" class="input" placeholder="Email" />
                      <label class="fieldset-label">Password</label>
                      <input type="password" class="input" placeholder="Password" />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                  </div>
                </div>
              </div>
           
            

    </section>
    
</body>
</html>
